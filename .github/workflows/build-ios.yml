name: Build iOS (Local on GitHub)
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: üèó Checkout project
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: üõ† Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîë Prepare Firebase Config
        run: |
          if [ -z "${{ secrets.GOOGLE_SERVICES_IOS }}" ]; then
            echo "Error: GOOGLE_SERVICES_IOS secret is empty"
            exit 1
          fi
          # On macOS (macos-latest), base64 use -D for decode
          echo "${{ secrets.GOOGLE_SERVICES_IOS }}" | base64 -D > ./GoogleService-Info.plist
          echo "${{ secrets.GOOGLE_SERVICES_ANDROID }}" | base64 -D > ./google-services.json

      - name: üì¶ Cache CocoaPods
        id: cache-pods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: üçé Build iOS
        run: eas build --platform ios --profile production --local --non-interactive --output=build.ipa
        env:
          GOOGLE_SERVICES_IOS: ${{ secrets.GOOGLE_SERVICES_IOS }}
          GOOGLE_SERVICES_ANDROID: ${{ secrets.GOOGLE_SERVICES_ANDROID }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üöÄ Submit to App Store
        run: eas submit --platform ios --profile production --path=build.ipa --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
