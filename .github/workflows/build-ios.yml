name: Build iOS (Local on GitHub)
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: üèó Checkout project
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ† Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîë Prepare Firebase Config
        run: |
          if [ -z "${{ secrets.GOOGLE_SERVICES_IOS }}" ]; then
            echo "Error: GOOGLE_SERVICES_IOS secret is empty"
            exit 1
          fi
          # On macOS (macos-latest), base64 use -D for decode
          echo "${{ secrets.GOOGLE_SERVICES_IOS }}" | base64 -D > ./GoogleService-Info.plist
          echo "${{ secrets.GOOGLE_SERVICES_ANDROID }}" | base64 -D > ./google-services.json

          # V√©rification rapide
          if [ ! -s ./GoogleService-Info.plist ]; then
            echo "Error: GoogleService-Info.plist is empty after decode"
            exit 1
          fi

      - name: üçé Build iOS
        run: eas build --platform ios --profile production --local --non-interactive
