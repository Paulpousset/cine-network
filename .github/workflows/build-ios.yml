name: Build iOS (Local on GitHub)
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: üèó Checkout project
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üõ† Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîë Prepare Firebase Config
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_IOS }}" | base64 --decode > ./GoogleService-Info.plist
          echo "${{ secrets.GOOGLE_SERVICES_ANDROID }}" | base64 --decode > ./google-services.json

      - name: üçé Build iOS
        run: eas build --platform ios --profile production --local --non-interactive
