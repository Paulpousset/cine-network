name: Build Android (Local on GitHub)
on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Checkout project
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ðŸ“¦ Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: ðŸ›  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ”‘ Prepare Firebase Config
        run: |
          if [ -z "${{ secrets.GOOGLE_SERVICES_ANDROID }}" ]; then
            echo "Error: GOOGLE_SERVICES_ANDROID secret is empty"
            exit 1
          fi
          echo "${{ secrets.GOOGLE_SERVICES_ANDROID }}" | base64 -d > ./google-services.json

      - name: ðŸ¤– Build Android
        run: eas build --platform android --profile production --local --non-interactive --output=build.aab
        env:
          GOOGLE_SERVICES_ANDROID: ${{ secrets.GOOGLE_SERVICES_ANDROID }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=1024m"

      - name: ï¿½ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build.aab

      - name: ï¿½ðŸš€ Submit to Google Play
        run: eas submit --platform android --profile production --path=build.aab --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
